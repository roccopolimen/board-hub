<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/public/site.css">
        <meta charset="utf-8">
        <title>Show Finder</title>
    </head>
    <body>
        <img src="BoardHubLogo" alt="Board Hub">
        <main>
            <p>
                Board Hub is your new go-to tool for all your work needs! 
                Whether individually or with a team, Board Hub will help you organize 
                and plan work more efficiently to get straight to the fun. 
                Here at Board Hub, we combine work with fun!
            </p>

            <div class="center">
                <input type="checkbox" id="show">
                <label for="show" class="show-btn">Login</label>
                <div class="container">
                    <label for="show" class="close-btn fas fa-times"></label>
                    <div class="text">Login</div>
                    <form action="/login" method="POST">
                        <div class="data">
                            <label for="email">Email</label>
                            <input id="email" type="text" required>
                        </div>
                        <div class="data">
                            <label for="password">Password</label>
                            <input id="password" type="password" required>
                        </div>
                        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                        <div class="btn">
                            <div class="inner"></div>
                            <button type="submit">login</button>
                        </div>
                        <div class="signup-link">Not a member? <a href="/signup">Signup now</a></div>
                    </form>
                </div>
            </div>


            <div class="center">
                <input type="checkbox" id="signup">
                <label for="signup" class="signup-btn">Sign Up</label>
                <div class="container">
                    <label for="signup" class="close-btn fas fa-times"></label>
                    <div class="text">Sign Up</div>
                    <form action="/singup" method="POST">
                        <div class="data">
                            <label>Email</label>
                            <input type="text" required>
                        </div>
                        <div class="data">
                            <label>Verify Email</label>
                            <input type="text" required>
                        </div>
                        <div class="data">
                            <label>Password</label>
                            <input type="password" required>
                        </div>
                        <div class="data">
                            <label>Re-enter Password</label>
                            <input type="password" required>
                        </div>
                        <div class="btn">
                            <div class="inner"></div>
                            <button type="submit">Sign Up!</button>
                        </div>
                    </form>
                </div>
            </div>
            <img src="Example" alt="Example Pic">
        </main>
    </body>
</html>
